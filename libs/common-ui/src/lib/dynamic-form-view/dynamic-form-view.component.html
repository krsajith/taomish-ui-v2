<form [formGroup]="formGroup">
    <div *ngFor="let field of fields; index as i">
      <ng-container [ngSwitch]="field.type">
        
          <input  *ngSwitchCase="'text'"  formControlName="{{ field.name }}" type="text"/>
          <input  *ngSwitchCase="'number'"  formControlName="{{ field.name }}" type="number"/>
          <input  *ngSwitchCase="'date'"  formControlName="{{ field.name }}" type="date"/>
          <tui-repeater *ngSwitchCase="'repeater'" formControlName="{{ field.name }}"   [fields]="field.fields" > </tui-repeater>
      </ng-container>
    </div>
  </form>
