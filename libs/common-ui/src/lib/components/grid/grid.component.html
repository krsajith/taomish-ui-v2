<div class="grid-container">
  <div #grid class="tui-grid">
    <span class="col header" *ngFor="let col of cols">{{col.name}}</span>
    <ng-container *ngFor="let item of data">
      <div *ngFor="let col of cols" tuiGetWidth>
        <span class="col" >{{item[col.name]}}</span>
      </div>
    </ng-container>
  </div>
</div>
