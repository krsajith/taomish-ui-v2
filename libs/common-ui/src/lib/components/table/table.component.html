<table tuiTable>
  <thead>
    <ng-container *ngFor="let header of headerList;let i=index">
      <th  *ngIf="stickyColStart.includes(i)" tuiTableColumn>
        {{header.headerName}}
      </th>
      <th *ngIf="!stickyColStart.includes(i)">
        {{header.headerName}}
      </th>
    </ng-container>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <ng-container *ngFor="let header of headerList;let i=index">
        <td *ngIf="stickyColStart.includes(i)" tuiTableColumn style="background-color: blueviolet;">
          {{item[header.name]}}
        </td>
        <td *ngIf="!stickyColStart.includes(i)">
          {{item[header.name]}}
        </td>
      </ng-container>
    </tr>
  </tbody>
</table>
