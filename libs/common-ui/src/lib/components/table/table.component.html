<div class="grid-scroller">
  <div class="grid" #grid>
    <ng-container *ngFor="let item of headerList">
     <div class="grid-header {{item.class}}">{{item.headerName}}</div>
    </ng-container>

    <ng-container *ngFor="let item of data">
      <ng-container *ngFor="let col of headerList">
        <div class="grid-entry {{col.class}}">{{item[col.name]}}</div>
      </ng-container>
    </ng-container>
</div>
