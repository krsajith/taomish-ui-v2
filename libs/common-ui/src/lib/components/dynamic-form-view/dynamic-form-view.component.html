<form [formGroup]="formGroup">
    <div *ngFor="let field of fields; index as i">
      <ng-container [ngSwitch]="field.type">

          <tui-input *ngSwitchCase="'text'"  formControlName="{{ field.name }}" [inputTypex]="const.TEXT" ></tui-input>
          <!-- <tui-input *ngSwitchCase="'number'"  formControlName="{{ field.name }}" [inputTypex]="const.NUMBER" ></tui-input> -->
          <!-- <tui-input *ngSwitchCase="'date'"  formControlName="{{ field.name }}" [inputTypex]="const.DATE" ></tui-input> -->

          <select *ngSwitchCase="'select'" formControlName="{{ field.name }}">
              <option value="one">one</option>
              <option value="two">two</option>
          </select>


          <tui-repeater *ngSwitchCase="'repeater'" formControlName="{{ field.name }}"   [fields]="field.fields || []" > </tui-repeater>
          <tui-form *ngSwitchCase="'inputGroup'" formControlName="{{ field.name }}"   [fields]="field.fields || []" > </tui-form>

      </ng-container>
    </div>
  </form>
