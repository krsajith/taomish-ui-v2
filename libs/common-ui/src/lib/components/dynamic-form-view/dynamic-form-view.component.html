<form [formGroup]="formGroup"  >
      <ng-container *ngFor="let field of fields; index as i" [ngSwitch]="field.type">

          <tui-input *ngSwitchCase="'input'"  formControlName="{{ field.name }}" [inputTypex]="field.inputType" [placeholder]="field.label"></tui-input>

          <tui-select *ngSwitchCase="'select'" formControlName="{{ field.name }}" [optionData]="optionData"> </tui-select>

          <!-- <select *ngSwitchCase="'select'" formControlName="{{ field.name }}">
              <option value="one">one</option>
              <option value="two">two</option>
          </select> -->

          <tui-repeater class="items" *ngSwitchCase="'repeater'" formControlName="{{ field.name }}"   [fields]="field.fields || []" > </tui-repeater>
          <tui-form *ngSwitchCase="'inputGroup'" formControlName="{{ field.name }}"   [fields]="field.fields || []" > </tui-form>

      </ng-container>

  </form>
