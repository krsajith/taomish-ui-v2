<ng-container *ngIf="ready; else loading">

  <ng-container *ngIf="page">
    <ng-container *ngFor="let item of fieldStructure">
      <tui-dynamic-form-view [formGroup]="getFormGroup(item.stepName)" [fields]="item.fields" [gridCols]="gridCols"></tui-dynamic-form-view>
    </ng-container>
  </ng-container>

  <ng-container *ngIf="!page">
    <tui-dynamic-form-view [formGroup]="formGroup" [fields]="fields" [gridCols]="gridCols"></tui-dynamic-form-view>
  </ng-container>

</ng-container>


<ng-template #loading>Loading...</ng-template>
