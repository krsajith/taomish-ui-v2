<div style="width: 100%;">
  <ul class="progressBar">
    <ng-container *ngFor="let item of progressBarList;let i=index" >
      <div class="steps-la">
        <div class="icon"></div>
        <span (click)="tabClick(item,i)" class="label" [ngClass]="{'active': item.status,'inactive': !item.status}">{{item.label}}</span>
      </div>
      <div *ngIf="i<progressBarList.length-1" class="join-line"></div>
    </ng-container>
  </ul>
</div>
