  <div  class="nested-select-wrapper rounded">
      <div #input (click)="[isView=!isView,getWidth()]" class="nested-select-div">
        <input [(ngModel)]="visibalData" readonly  type="text" class="nested-select-input  text-4 rounded cursor-pointer focus:outline-none " placeholder="Select" />
        <svg  class="mx-1 place-self-center h-5 w-3 cursor-pointer duration-150" [ngClass]="{'rotate-180': isView}" width="11" height="7" viewBox="0 0 11 7" fill="none" >
            <path d="M1.5 1.5L5.5 5.5L9.5 1.5" stroke="#333333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
  </div>
  <div [ngStyle]="{'width': width+'px'}" class="option-wrapper" *ngIf="isView">
      <div class="option-wrapper-section">
        <!-- <taomish-ui-nested-loops [lsitData]="optionData" [loopCount]="1"></taomish-ui-nested-loops> -->
        <ng-container *ngFor="let item of optionData;let i=index;">
          <div class="option-wrapper-div">
            <svg (click)="toggle[i]=true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="w-6 h-6 p-2 rounded-full hover:bg-gray-3" *ngIf="!toggle[i]">
              <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/>
            </svg>
            <svg (click)="toggle[i]=false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="w-6 h-6 p-2 rounded-full hover:bg-gray-3" *ngIf="toggle[i]">
              <path d="M400 288h-352c-17.69 0-32-14.32-32-32.01s14.31-31.99 32-31.99h352c17.69 0 32 14.3 32 31.99S417.7 288 400 288z"/>
            </svg>
            <span class="parent-option" (click)="selectOption(item.name)">{{item.name}}</span>
          </div>
          <ng-container *ngFor="let listVal of item.list">
            <div (click)="selectOption(listVal.name)" *ngIf="toggle[i]" class="child-option-div">
              <span class="parent-option child-option">{{listVal.name}}</span>
            </div>
          </ng-container>
        </ng-container>
      </div>
  </div>
